name: Forecast 3.0

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # corre diario 06:00 UTC (ajusta si quieres)

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps (TF/Keras 2.15 para .h5)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_infer_tf215.txt

      - name: Ejecutar inferencia
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # opcional; Ãºtil si el repo es privado
        run: |
          python forecast3m.py

      - name: Publicar artefactos (carpeta public)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public
