name: forecast3m

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"

permissions:
  contents: write

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # <<< CAMBIO CRÍTICO: Descarga archivos de Git LFS

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run inference script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python forecast3m.py

      - name: Commit & push output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          # La bandera --allow-empty crea un commit incluso si los archivos no cambiaron.
          git commit -m "chore(forecast): actualización automática de predicciones" --allow-empty
          git push
